name: 'GeekBot'

on:
  push:
  deployment:
  pull_request:
  check_run:
  create:

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: npm start
        env:
          bot_api: ${{ secrets.bot_api }}