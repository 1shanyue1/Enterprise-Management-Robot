name: 'v2ex每日最热主题'

on:
  schedule:
    - cron: '0 0-15 * * *'

jobs:
  bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - run: npm install
      - run: node ./plugins/caiyun_weather.js
        env:
          bot_api: ${{ secrets.bot_api }}